<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Add Doctor</title>
</head>
<body
	style="min-height: 100vh; background-image: linear-gradient(whitesmoke, skyblue); background-repeat: no-repeat; background-size: contain;">
	<!-- To display the form to get the user inputs -->

	<div class="container-fluid bg-info text-light p-3 h5 mb-2">Add
		Doctor's information</div>
	<div class="container col-md-6 col-md-offset-3 border p-2 bg-light">
		<form th:action="@{/doctorScreen/processdoctor}" th:object="${doctor}"
			method="post">
			<div class="mb-3 mt-3 ">
				<h1 class="text-center">Add New Doctor</h1>
			</div>
			<div class="mb-3 mt-3">
				<label for="name" class="form-label">Name:</label> <input
					th:field="*{name}" type="text" class="form-control" id="name"
					placeholder="Enter Name" name="name"> <small
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="qualification" class="form-label">Qualification:</label>
				<input th:field="*{qualification}" type="text" class="form-control"
					id="qualification" placeholder="Enter qualification"
					name="qualification"> <small
					th:if="${#fields.hasErrors('qualification')}"
					th:errors="*{qualification}" class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="experience" class="form-label">Experience:</label> <input
					th:field="*{experience}" type="number" class="form-control"
					id="experience" placeholder="Enter year of experience"
					name="experience"> <small
					th:if="${#fields.hasErrors('experience')}"
					th:errors="*{experience}" class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="specialist" class="form-label">Specialist:</label> <input
					th:field="*{specialist}" type="text" class="form-control"
					id="specialist" placeholder="Enter specialist in" name="specialist">
				<small th:if="${#fields.hasErrors('specialist')}"
					th:errors="*{specialist}" class="text-danger"></small>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
