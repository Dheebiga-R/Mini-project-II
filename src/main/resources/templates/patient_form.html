<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Add Doctor</title>
</head>
<body
	style="min-height: 100vh; background-image: linear-gradient(whitesmoke, skyblue); background-repeat: no-repeat; background-size: contain;">
	<!-- To display the form to get the user inputs -->

	<div class="container-fluid bg-info text-light p-3 h5 mb-2">Add
		Patient information</div>
	<div class="container col-md-6 col-md-offset-3 border p-2 bg-light">
		<form th:action="@{/dashboard/processpatient}" th:object="${patient}"
			method="post">
			<div class="mb-3 mt-3 ">
				<h1 class="text-center">Add patient</h1>
			</div>
			<div class="mb-3 mt-3">
				<label for="name" class="form-label">Name:</label> <input
					th:field="*{name}" type="text" class="form-control" id="name"
					placeholder="Enter Name" name="name"> <small
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					class="text-danger"></small>
			</div>
			<div class="form-group">
				<label class="control-label" for="gender">Gender</label> <select
					id="gender" th:field="*{gender}" class="form-control">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
			<div class="mb-3 mt-3">
				<label for="age" class="form-label">Age:</label> <input
					th:field="*{age}" type="number" class="form-control" id="age"
					placeholder="Enter age" name="age"> <small
					th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
					class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="phoneNo" class="form-label">Experience:</label> <input
					th:field="*{phoneNo}" type="number" class="form-control"
					id="phoneNo" placeholder="Enter phone number" name="phoneNo">
				<small th:if="${#fields.hasErrors('phoneNo')}"
					th:errors="*{phoneNo}" class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="disease" class="form-label">Disease:</label> <input
					th:field="*{disease}" type="text" class="form-control" id="disease"
					placeholder="Enter disease or problems" name="disease"> <small
					th:if="${#fields.hasErrors('disease')}" th:errors="*{disease}"
					class="text-danger"></small>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
