<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Medicine's List</title>
</head>
<body
	style="min-height: 100vh; background-image: linear-gradient(whitesmoke, skyblue); background-repeat: no-repeat; background-size: contain;">
	<!-- To display the form to get the user inputs -->

	<div class="container-fluid bg-info text-light p-3 h5 mb-2">Add
		Medicine Details</div>
	<div class="container col-md-6 col-md-offset-3 border p-2 bg-light">
		<form th:action="@{/doctorScreen/processmedicine}"
			th:object="${medicine}" method="post">
			<div class="mb-3 mt-3 ">
				<h1 class="text-center">Schedule appointment</h1>
			</div>
			<div class="mb-3 mt-3">
				<label for="medicineName" class="form-label">Medicine Name:</label>
				<input th:field="*{medicineName}" type="text" class="form-control"
					id="medicineName" placeholder=" Enter medicine name"
					name="medicineName"> <small
					th:if="${#fields.hasErrors('medicineName')}"
					th:errors="*{medicineName}" class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="mfgDate" class="form-label">Manufacturing Date:</label>
				<input th:field="*{mfgDate}" type="date" class="form-control"
					id="mfgDate" placeholder="" name="mfgDate"> <small
					th:if="${#fields.hasErrors('mfgDate')}" th:errors="*{mfgDate}"
					class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="expireDate" class="form-label">Expired date:</label> <input
					th:field="*{expireDate}" type="date" class="form-control"
					id="expireDate" placeholder="" name="expireDate"> <small
					th:if="${#fields.hasErrors('expireDate')}"
					th:errors="*{expireDate}" class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="medicineFor" class="form-label">Medicine for:</label> <input
					th:field="*{medicineFor}" type="text" class="form-control"
					id="medicineFor" placeholder="Enter medicine for"
					name="medicineFor"> <small
					th:if="${#fields.hasErrors('medicineFor')}"
					th:errors="*{medicineFor}" class="text-danger"></small>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
