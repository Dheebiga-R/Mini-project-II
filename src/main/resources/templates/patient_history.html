<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Add Doctor</title>
</head>
<body
	style="min-height: 100vh; background-image: linear-gradient(whitesmoke, skyblue); background-repeat: no-repeat; background-size: contain;">
<!-- show patients success registration message and details of appointment -->
	<div class="container-fluid bg-info text-light p-3 h5 mb-2">Booking
		details</div>
	<a th:href="@{/dashboard}" alt="home page" type="button" class="btn btn-primary mb-4 btn-hover m-5">Home page</a>
		
	<div class="container text-danger text-center h2">Patients are requested to
		take screenshot for reference</div>
	<div class="container col-md-6 col-md-offset-3 border p-2 bg-light">
		<h3 class="text-success">Your appointment booked successfully</h3>
		<p>
			You are requested to visit <span th:text="${appointment.doctor}"></span>
			doctor at <span th:text="${appointment.time}"></span> on <span
				th:text="${appointment.date}"></span>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
