<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Update schedule</title>
</head>
<body
	style="min-height: 100vh; background-image: linear-gradient(whitesmoke, skyblue); background-repeat: no-repeat; background-size: contain;">
	<!-- To update the user inputs -->
	<div class="container-fluid bg-info text-light p-3 h5 mb-2">Update
		Schedule Details</div>
	<div class="container col-md-6 col-md-offset-3 border p-3 bg-light">
		<form
			th:action="@{/doctorScreen/processschedule/{id}(id=${appointment.id})}"
			th:object="${appointment}" method="post">
			<div class="mb-3 mt-3 text-center">
				<h1>Update schedule</h1>
			</div>
			<div class="mb-3 mt-3">
				<label for="date" class="form-label">Date:</label> <input
					th:field="*{date}" type="date" class="form-control" id="date"
					placeholder="" name="date"> <small
					th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
					class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="time" class="form-label">Time:</label> <input
					th:field="*{time}" type="time" class="form-control" id="time"
					placeholder="" name="time"> <small
					th:if="${#fields.hasErrors('time')}" th:errors="*{time}"
					class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="disease" class="form-label">Disease:</label> <input
					th:field="*{disease}" type="text" class="form-control" id="disease"
					placeholder="Enter tratement for" name="disease"> <small
					th:if="${#fields.hasErrors('disease')}" th:errors="*{disease}"
					class="text-danger"></small>
			</div>
			<div class="mb-3 mt-3">
				<label for="doctor" class="form-label">Doctor:</label> <input
					th:field="*{doctor}" type="text" class="form-control" id="doctor"
					placeholder="Enter doctor name" name="doctor"> <small
					th:if="${#fields.hasErrors('doctor')}" th:errors="*{doctor}"
					class="text-danger"></small>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
